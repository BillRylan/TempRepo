<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Integration Tool{% block title %}{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36BFFA',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        dark: '#1D2129',
                        'gray-light': '#F2F3F5',
                        'gray-medium': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="flex items-center">
                        <i class="fa fa-bug text-primary text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-primary">JiraTool</span>
                    </a>
                </div>
                
                <div class="flex items-center">
                    {% if 'jira_auth' in session %}
                        <div class="hidden md:flex items-center space-x-6 mr-4">
                            <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-primary transition-custom">Dashboard</a>
                            <a href="{{ url_for('create_issue') }}" class="text-gray-600 hover:text-primary transition-custom">Create Issue</a>
                        </div>
                        
                        <div class="flex items-center">
                            <span class="text-sm text-gray-600 mr-3 hidden md:inline-block">
                                {{ session['user_info']['displayName'] }}
                            </span>
                            <a href="{{ url_for('logout') }}" class="text-gray-500 hover:text-danger transition-custom">
                                <i class="fa fa-sign-out"></i>
                            </a>
                        </div>
                    {% else %}
                        <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-primary transition-custom">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; {{ now.year }} Jira Integration Tool
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
