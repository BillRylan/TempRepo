<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Integration Tool{% block title %}{% endblock %}</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36BFFA',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        dark: '#1D2129',
                        'gray-light': '#F2F3F5',
                        'gray-medium': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    {% if 'jira_auth' in session %}
    <div class="main-container">
        <!-- 左侧菜单栏 -->
        <aside class="sidebar">
            <div class="flex items-center justify-center md:justify-start w-full px-3 mb-8">
                <i class="fa fa-bug text-primary text-2xl mr-3 hidden md:block"></i>
                <span class="font-bold text-xl text-primary hidden md:block">JiraTool</span>
                <i class="fa fa-bug text-primary text-2xl md:hidden"></i>
            </div>
            
            <nav class="sidebar-menu">
                <a href="{{ url_for('index') }}" class="sidebar-item {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fa fa-tachometer sidebar-icon"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                
                <a href="{{ url_for('create_issue') }}" class="sidebar-item {% if request.endpoint == 'create_issue' %}active{% endif %}">
                    <i class="fa fa-plus-circle sidebar-icon"></i>
                    <span class="sidebar-text">Create Issue</span>
                </a>
                
                <a href="{{ url_for('onboarding_apps') }}" class="sidebar-item {% if request.endpoint == 'onboarding_apps' %}active{% endif %}">
                    <i class="fa fa-cubes sidebar-icon"></i>
                    <span class="sidebar-text">Onboarding Apps</span>
                </a>
                
                <a href="{{ url_for('logout') }}" class="sidebar-item mt-auto">
                    <i class="fa fa-sign-out sidebar-icon"></i>
                    <span class="sidebar-text">Logout</span>
                </a>
            </nav>
        </aside>
        
        <!-- 主内容区 -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% else %}
    <!-- 未登录状态直接显示内容 -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    {% endif %}

    <!-- 页面特定脚本 -->
    {% block scripts %}{% endblock %}
</body>
</html>
